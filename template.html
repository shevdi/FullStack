<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Template</title>
	<link rel="stylesheet" href="template.css">	
</head>
<body>
	<div class="top-stripe"></div>
	<div class="header">
		<div class="name">indipixel</div>
		<div class="menu">
			<a href="#">CONTACT US</a>
		</div>
	</div>
	<div>
	<div class="background">	
		<svg width="670" height="980">						
			<polygon points="0,180 671,688 650,773 0,280" fill="#69F0AE" />	
			<polygon points="0,72 660,581 638,666 0,180" fill="#04E4A2" />	
			<rect x="190" y="123" rx="58" ry="58" width="388" height="755" fill="#1D1D1D" />
			<rect x="190" y="65" rx="58" ry="58" width="388" height="330" fill="#161010" />
			<rect x="190" y="123" width="388" height="460" fill="#161010" />
			<circle cx="384" cy="105" r="9" fill="#EF5350" />
			<circle cx="384" cy="817" r="33" stroke="white" stroke-width="4" fill="#1D1D1D" />
			<rect x="352" y="132" rx="4" ry="4" width="64" height="8" fill="#EF5350" />
			<image xlink:href="photo.png" x="219" y="179" height="583px" width="329px"/>
		</svg>	
	</div>
	<div class="bottom">		
		<div class="info">
			<div><b>WE DESIGN AND BUILD BEAUTIFUL WEB &amp; MOBILE APPS</b></div>
			<div>
				You can design and create, and build the most wonderful
				place in the world. But it takes people to make the dream
				a reality. - Walt Disney
			</div>
			<a href="#" type="button" class="button-info">KNOW MORE</a>
		</div>
		<div class="feedback">
			<form action="">
				<label for="">Lets Talk</label><br/>
				<input type="text" placeholder="First Name">
				<input type="text" placeholder="Last Name">
				<input type="text" placeholder="Email Adress">
				<select name="" id="">
					<option>App Design</option>
				</select>
				
				<textarea placeholder="Type your query here"></textarea>
				<button type="submit">SEND</button>
			</form>
		</div>		
	</div>
	</div>
	<div class="footer">
		<div>&copy; indipixel design</div>
		<div class="wrapper">
			<div>				
				contact@yourmail.com
			</div>
			<svg width="32" height="25" class="arrow">
				<rect  width="100%" height="100%" fill="#FEFCF2" />
				<rect  x="2" y="2" width="27" height="22" rx="6" ry="6" stroke="#04E4A2" stroke-width="2" fill="#FEFCF2" />
				<line x1="2" y1="9" x2="15" y2="15" stroke-width="2" stroke="#04E4A2" />
				<line x1="29" y1="9" x2="15" y2="15" stroke-width="2" stroke="#04E4A2" />
			</svg>
		</div>		
	</div>
</body>
</html>
